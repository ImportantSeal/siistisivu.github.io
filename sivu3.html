    <h1>Ilmankosteus, Tampere</h1>
    <ul id="wind-speed-list"></ul>
    
    <div class="chart-container">
        
        <canvas id="humidity-chart"></canvas>
      </div>
      <h1>20 viimeisintä lukemaa</h1>
      <div class="table-wrapper">
        <table id="weather-table">
          <thead>
            <tr>
              <th>Tilasto, Päivämäärä ja Aika</th>
              <th>Ilmankosteus (%)</th>
            </tr>
            <tr>
              <td>Keskiarvo</td>
              <td id="mean"></td>
            </tr>
            <tr>
              <td>Moodi</td>
              <td id="mode"></td>
            </tr>
            <tr>
              <td>Mediaani</td>
              <td id="median"></td>
            </tr>
            <tr>
              <td>Keskihajonta</td>
              <td id="standard-deviation"></td>
            </tr>
            <tr>
              <td>Vaihteluväli</td>
              <td id="range"></td>
            </tr>
          </thead>
          <tbody>
          </tbody>
      
        </table>
      </div>
